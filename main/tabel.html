<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" type="text/css" href="../styles/tab.css">
</head>
<body>
    <div class="container">
        <nav class="nav" id="sidebar">
            <div class="logo">
                <span class="logo-icon"><img src="../assets/img/icon/kopi.png"></span>
                <span class="logo-text"><h2>Mehhh</h2></span>
            </div>
            <ul>
                <li><a href="../main/dashboard.html"><span class="icon"><img src="../assets/img/icon/dash.png" class="icon-img"></span><span class="title">Dashboard</span></a></li>
                <li><a href="#" class="active"><span class="icon"><i class="fas fa-table"></i></span><span class="title">Table</span></a></li>
                <li><a href="../main/analitik.html"><span class="icon"><i class="fa-solid fa-chart-line"></i></span><span class="title">Analytic</span></a></li>
                <li class="dropdown">
                    <a href="#" onclick="toggleDropdown(event)"><span class="icon"><i class="fas fa-palette"></i></span><span class="title">UI Colors</span></a>
                    <div class="dropdown-menu">
                        <button onclick="changeTheme('default')" class="theme-button default-theme"></button>
                        <button onclick="changeTheme('dark')" class="theme-button dark-theme"></button>
                        <button onclick="changeTheme('blue')" class="theme-button blue-theme"></button>
                        <button onclick="changeTheme('green')" class="theme-button green-theme"></button>
                    </div>
                </li>
            </ul>
        </nav>
        <main class="main">
            <div class="topbar">
                <div class="toggle" onclick="toggleSidebar();"><i class="fas fa-bars"></i></div>
                <div class="user">
                    <img src="../assets/img/icon/Revou-alasan.original.png">
                    <div class="user-menu" id="userMenu">
                        <a href="#" onclick="confirmLogout(event)">Logout</a>
                    </div>
                </div>
            </div>
            <section class="filter">
                <form id="filterForm" onsubmit="event.preventDefault(); filterData();">
                    <div class="form-group">
                        <label for="search">Search:</label>
                        <input type="text" id="search" placeholder="Search">
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date:</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date:</label>
                        <input type="date" id="endDate">
                    </div>
                    <div class="form-group">
                        <label for="category">Product Category:</label>
                        <select id="category">
                            <option value="all">All</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <select id="location">
                            <option value="all">All</option>
                        </select>
                    </div>
                    <button type="submit" id="filterButton">Filter</button>
                </form>
            </section>
        <table>
            <h1>Transaction Table</h1>
            <thead>
                <tr>
                    <th onclick="sortTable('transaction_id')">Transaction ID <span class="sort-icon fas fa-sort-down"></span></th>
                    <th onclick="sortTable('transaction_date')">Date <span class="sort-icon fas fa-sort-down"></span></th>
                    <th onclick="sortTable('transaction_time')">Time <span class="sort-icon fas fa-sort-down"></span></th>
                    <th onclick="sortTable('transaction_qty')">Quantity <span class="sort-icon fas fa-sort-down"></span></th>
                    <th onclick="sortTable('store_id')">Store ID <span class="sort-icon fas fa-sort-down"></span></th>
                    <th onclick="sortTable('store_location')">Store Location <span class="sort-icon fas fa-sort-down"></span></th>
                    <th onclick="sortTable('product_id')">Product ID <span class="sort-icon fas fa-sort-down"></span></th>
                    <th onclick="sortTable('unit_price')">Unit Price <span class="sort-icon fas fa-sort-down"></span></th>
                    <th onclick="sortTable('product_category')">Category <span class="sort-icon fas fa-sort-down"></span></th>
                    <th onclick="sortTable('product_type')">Type <span class="sort-icon fas fa-sort-down"></span></th>
                    <th onclick="sortTable('product_detail')">Detail <span class="sort-icon fas fa-sort-down"></span></th>
                    <th onclick="sortTable('transaction_value')">Transaction Value <span class="sort-icon fas fa-sort-down"></span></th>
                </tr>
            </thead>
            <tbody id="transactionTableBody">
                <!-- Data akan dimuat di sini -->
            </tbody>
        </table>
        <div class="pagination">
            <button id="prevPage" disabled>&lt;</button>
            <div id="paginationControls"></div>
            <button id="nextPage">&gt;</button>
        </div>
        <div class="rows-per-page">
            <label for="rowsPerPage">Rows per page:</label>
            <select id="rowsPerPage">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
    </div>
    <script src="../js/transaction.js" defer></script>
    <script src="../js/tabel.js" defer></script>
    <script src="../js/dashboard.js" defer></script>
</body>
</html>
