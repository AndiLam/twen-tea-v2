<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" type="text/css" href="../styles/analitik.css">
</head>
<body>
    <div class="container">
        <nav class="nav" id="sidebar">
            <div class="logo">
                <span class="logo-icon"><img src="../assets/img/icon/kopi.png"></span>
                <span class="logo-text"><h2>Mehhh</h2></span>
            </div>
            <ul>
                <li><a href="../main/dashboard.html"><span class="icon"><img src="../assets/img/icon/dash.png" class="icon-img"></span><span class="title">Dashboard</span></a></li>
                <li><a href="../main/tabel.html"><span class="icon"><i class="fas fa-table"></i></span><span class="title">Table</span></a></li>
                <li><a href="#" class="active"><span class="icon"><i class="fa-solid fa-chart-line"></i></span><span class="title">Analytic</span></a></li>
                <li class="dropdown">
                    <a href="#" onclick="toggleDropdown(event)"><span class="icon"><i class="fas fa-palette"></i></span><span class="title">UI Colors</span></a>
                    <div class="dropdown-menu">
                        <button onclick="changeTheme('default')" class="theme-button default-theme"></button>
                        <button onclick="changeTheme('dark')" class="theme-button dark-theme"></button>
                        <button onclick="changeTheme('blue')" class="theme-button blue-theme"></button>
                        <button onclick="changeTheme('green')" class="theme-button green-theme"></button>
                    </div>
                </li>
            </ul>
        </nav>
        <main class="main">
            <div class="topbar">
                <div class="toggle" onclick="toggleSidebar();"><i class="fas fa-bars"></i></div>
                <div class="user">
                    <img src="../assets/img/icon/Revou-alasan.original.png">
                    <div class="user-menu" id="userMenu">
                        <a href="#" onclick="confirmLogout(event)">Logout</a>
                    </div>
                </div>
            </div>
            <section class="filter">
                <form id="filterForm" onsubmit="event.preventDefault(); filterData();">
                    <div class="form-group">
                        <label for="search">Search:</label>
                        <input type="text" id="search" placeholder="Search">
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date:</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date:</label>
                        <input type="date" id="endDate">
                    </div>
                    <div class="form-group">
                        <label for="category">Product Category:</label>
                        <select id="category">
                            <option value="all">All</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <select id="location">
                            <option value="all">All</option>
                        </select>
                    </div>
                    <button type="submit" id="filterButton">Filter</button>
                </form>
            </section>
            <section class="chart">
                <h1>Sales Analytics</h1>
                <form id="filterForm">
                    <div class="container">
                        <div class="chart-container">
                            <canvas id="salesChart"></canvas>
                        </div>
                        <div class="chart-container">
                            <canvas id="categoryChart"></canvas>
                        </div>
                        <div class="chart-container">
                            <canvas id="locationChart"></canvas>
                        </div>
                    </div>
                </form>
            </section>
        </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="../js/transaction.js" defer></script>
    <script src="../js/analitik.js" defer></script>
    <script src="../js/dashboard.js" defer></script>
</body>
</html>
