<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../styles/log_style.css">
    <link rel="icon" href="../assets/img/icon/kopi.png">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <a href="../index.html" class="close-button">&times;</a>
            <h2>Welcome</h2>
            <form id="loginForm">
                <div class="input-box">
                    <input type="email" id="email" autocomplete="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="password" autocomplete="current-password" required>
                    <label>Password</label>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <p id="errorMessage" style="color: red; display: none;">Invalid email or password</p>
        </div>
    </div>
    <script src="../js/login.js" defer></script>
</html>
